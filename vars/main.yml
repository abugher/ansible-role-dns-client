---
remove_packages:
  - "resolvconf"
  - "openresolv"
commands:
  - command:                    sh -c 'if test -e /lib/systemd/systemd-resolved; then echo yes; else echo no; fi'
    changed_when:               False
disable_services:
  - 'systemd-resolved'
stop_services:
  - 'systemd-resolved'
template_files:
  - owner:                      "root"
    group:                      "root"
    mode:                       "0644"
    dest:                       "/etc/resolv.conf"
    src:                        "templates/resolv.conf.j2"
